---
name: "update_zd_ticket"
action_ref: "zendesklite.update.ticket"
description: "Update a zendesk ticket."
formats:
    - "zdupdate {{ticket}} {{comment}} {{status=closed}} {{public=true}}"
ack:
    format: "Please wait ..."
result:
    format: |
        {% if execution.result.stdout.error is not defined %}
        Ticket updated, please check URL: https://magento1544124303.zendesk.com/agent/tickets/{{execution.result.stdout.ticket.id}}
        {% else %}
        Ticket not updated, incorrect ticket id.
        Error: {{execution.result.stdout.error}}
        {% endif %}