---
name: create.ticket
runner_type: local-shell-script
description: Creates a Zendesk ticket
enabled: true
entry_point: create_ticket_shell.sh
parameters:
    subject:
        type: string
        description: "Subject of the ticket"
        required: true
        position: 0
    description:
        type: string
        description: "Description of the ticket"
        required: true
        position: 1
    status:
        type: string
        description: 'Status of the ticket [ Allowed values are "new", "open", "pending", "hold", "solved", or "closed" ]'
        required: false
        position: 2
    type:
        type: string
        description: 'Type of the ticket [ Allowed values are "problem", "incident", "question", or "task" ]'
        required: false
        position: 3
    priority:
        type: string
        description: 'Priority of the ticket [ Allowed values are "urgent", "high", "normal", or "low" ]'
        required: false
        position: 4